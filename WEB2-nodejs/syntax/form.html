<form action="http://localhost:3000/process_create" method="post">
    <p><input type="text" name="title"></p>
    <p>
        <textarea name="description"></textarea>
    </p>
    <p>
        <input type="submit">
    </p>
</form>
<!--<form> 태그에서 사용자가 입력한 정보를 submit을 눌렀을 때 
    action 속성이 가리키는 서버로 쿼리 스트링의 형태로 데잍터를 전송-->
<!--method = "post"를 설정하면 쿼리 스트링에 사용자가 submit할 데이터가 포함되지 않음-->
